<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Succinct Crush</title>
        <link rel="stylesheet" href="crush.css">
        <script src="crush.js"></script>
    </head>

    <body>
  <div class="game-container">
    <div class="top-bar">
      <div class="score-board">
        <h3>Score</h3>
        <h1 id="score">0</h1>
      </div>
      <div id="timer-box">
        <h3>Time</h3>
        <h1 id="timer">120</h1>
      </div>
    </div>
<div id="reaction-text" class="reaction hidden"></div>

    <div class="grid"></div>
  </div>

  <div id="game-over-box" class="hidden">
    <div class="message-content">
      <h2>Time's Up!</h2>
      <p id="final-score"></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>
</body>

</html>
