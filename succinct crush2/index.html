<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Succinct Crush</title>
  <style>
    * {
      box-sizing: border-box;
    }
@font-face {
        font-family: 'ABCViafont';
        src: url('ABCViafont-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
   }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* fallback background */
      position: relative;
      font-family: sans-serif;
      overflow: hidden;
    }

    #background-img {
      position: absolute;
      width: 90vw;   /* Adjust to control size */
      max-width: 1024px;
      height: auto;
      z-index: 0;
    }

    #start-btn {
      position: relative;
      z-index: 1;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
       font-family: 'ABCViafont', serif;
    }

    #start-btn:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Background image as an element -->
  <img src="images/main_background.png" id="background-img" alt="Game background">

  <!-- Start button -->
  <button id="start-btn">Succinct Crush</button>

  <script>
    const startBtn = document.getElementById('start-btn');
    const bgMusic = new Audio('sound/background.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    startBtn.addEventListener('click', () => {
      bgMusic.play().then(() => {
        localStorage.setItem('bgMusicPlaying', 'true');
        window.location.href = 'game.html';
      }).catch(err => {
        alert('Click to enable sound.');
        console.error(err);
      });
      
    });
    
  </script>

</body>
</html>
